apiVersion: backstage.io/v1alpha1
kind: Catalog
metadata:
  name: my-backstage-catalog
spec:
  relations:
    - type: owner
      target: user:johndoe
    - type: member
      target: user:janedoe
    - type: depends-on
      target: api:my-api-group:my-api:v1
users:
  - metadata:
      name: johndoe
      email: john.doe@example.com
      displayName: John Doe
  - metadata:
      name: janedoe
      email: jane.doe@example.com
      displayName: Jane Doe
apis:
  - metadata:
      namespace: my-api-group
      name: my-api
      version: v1
    spec:
      type: openapi
      lifecycle: experimental
      owner: user:johndoe
      definition:
        type: openapi3
        path: openapi.yaml
